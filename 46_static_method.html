    <script>
        class animal{
            constructor(name){
                this.name = animal.capital(name);
            }
            walk(){
                console.log(`animale ${this.name} is walking `)

            }
            static capital(name){
                return name.charAt(0).toUpperCase() + name.substr(1,name.length)

            }
        }
        let j =  new animal("jack")
        j.walk()
    </script>
