<body>
    <script>
        class railwayform{
            constructor(givenname ,  trainno , address){
                console.log("constructor called..." + givenname + " " + trainno)
                this.name = givenname; 
                this.trainno = trainno;
                this.address = address
            }
            perview(){
                alert(this.name + ": your train for train no " +this.trainno + " " + "and your address is " + this.address)
            }
            submit(){
                alert(this.name + ":your form is submmitted for train no " + this.trainno )
            }
            cancle(){
                alert(this.name + ": your form is cancle for train no " + this.trainno)
            }
        }
        let priyaform = new railwayform("priya" , 123456 , "navsri , gujrat , 396472")
        priyaform.perview();
    </script>
</body>
