<body>
    <!-- Given an array of integers, determine whether each is a power of 2, where powers of 2 are [1, 2, 4, 8, 16, 32, 64,...]. For each integer evaluated, append to an array a value of 1 if the number is a power of 2 or 0 otherwise -->

    <script>
        function isPowerOfTwoArray(arr){
            function isPowerOfTwo(num){
                return(num&(num-1)) === 0;
            }
            const result =[] ;
            for(const num of arr){
                result.push(isPowerOfTwo(num)? 1:0)
            }
            return result;
        }
        const inputArray = [1,2,4,6,8,10,16,20]; // [1,1,1,0,1,0,1,0]
        const resultArray = isPowerOfTwoArray(inputArray);
        console.log(resultArray);
    </script>
</body>
