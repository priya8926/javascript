<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches  closest and containe</title>
</head>
<body>
    <div class="box" id="id1">This is id1 <span id="span1">Span1</span></div>
    <div class="box" id="id2">This is id2</div>
</body>
<script>
    let id1 =document.getElementById("id1")
    let span1 = document.getElementById("span1")
    console.log(id1)
    console.log(id1.matches(".box"))
    console.log(id1.matches(".class"))
    console.log(span1.closest("#span1"))
    console.log(span1.closest(".box"))

    console.log(span1.contains(span1))
    console.log(span1.contains(span1))
    console.log(span1.contains(id1))
    
    
</script>
</html>
