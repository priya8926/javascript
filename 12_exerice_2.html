<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone,paper,Knife game</title>
    <style>
        html , body{
           font-size: 50px;
           color: white;
           background-color: black;
        }
    </style>
</head>
<body>
<script>
    let user = prompt("Enter S P or K")
    let cpuI = Math.floor(Math.random()*3)
    let cpu= ["S" ,"P" , "K"][cpuI]

    const match = (user,cpu) =>{
      if (user === cpu ){
          return "Nobody"
      }
      else if (cpu === "S" && user === "P"){
        return "user"
      }
      else if (cpu === "S" && user === "K"){
        return "cpu"
      }
      else if(cpu === "P" && user === "K"){
        return "user"
      }
      else if(cpu ==="P" && user === "S" ){
        return "cpu"
      }
      else if(cpu === "k" && user ==="S"){
        return "user"
      }
      else if(cpu ==="K" && user === "P"){
        return "cpu"
      }  
    };
    let result = match(user,cpu)
    document.write(` cpu : ${cpu}<br>user : ${user}<br> The Winner is : ${result}`)
</script>
</body>
</html>
