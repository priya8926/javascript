        // loadscript 

        const loadScript = (src) => {
            return new Promise((resolve , reject) => {
                let script = document.createElement("script")
                script.src = src
                script.type = "text/javascript"
                document.body.appendChild(script)
                script.onload = () => {
                    resolve(1)
                }
                script.onerror = () => {
                    reject(0)
                }
            })
        }
